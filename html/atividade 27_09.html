<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Formulário</h1>
        <form>
            <label>CPF: </label>
            <input placeholder="Nome completo" autofocus type="text" id="nome" name="nome">
            
            <br>
            
            <label>Data de Nascimento: </label>
            <input type="date" id="data_nasc" name="data_nasc"> 
            
            <br>
            
            <label>Horário: </label>
            <input type="time" id="hora" name="hora">
            
            <br>
            
            <label>Data e hora: </label>
            <input type="datetime-local" id="datahora" name="datahora">
            
            <br>
            
            <label>E-mail: </label>
            <input required type="email" id="name" name="email">
            
            <br>
            
            <label>Senha: </label>
            <input minlength="4" type="password" id="senha" name="senha">
            
            <br>
            
            <label>Cor favorita: </label>
            <input type="color" id="cor" name="cor">
            
            <br>
            
            <label>Arquivo: </label>
            <input type="file" id="arquivo" name="arquivo">
            
            <br>
           
            <label>Linguagem: </label>
            <input type="radio" name="lang" value="html" id="html"> HTML
            <input type="radio" name="lang" value="java" id="java"> JAVA
            <input type="radio" name="lang" value="css" id="css"> CSS

            <br>

            <label>Linguagem: </label>
            <input type="checkbox" name="langprog" value="java" id="java"> JAVA
            <input type="checkbox" name="langprog" value="css" id="css"> CSS
            <input type="checkbox" name="langprog" value="html" id="html"> HTML

            <br>

            <label>Mensagem: </label>
            <textarea id="mensagem" name="mensagem" rows="5" cols="40"></textarea>

            <br>

            <input type="submit" value="salvar">
        
        
        
        
        
        </form>


        
    </body>

</html>
